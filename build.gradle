plugins {
  id 'java'
  id 'application'
  id 'org.javamodularity.moduleplugin' version '1.8.12'
  id 'org.openjfx.javafxplugin' version '0.0.13'
  id 'org.beryx.jlink' version '2.25.0'
}

group 'DBPS'
version '1.0.0'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.10.0'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

application {
  mainModule = 'dbps.dbps'
  mainClass = 'dbps.dbps.HelloApplication'
}

javafx {
  version = '17.0.6'
  modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
  implementation 'org.rxtx:rxtx:2.1.7'
  implementation group: 'net.java.dev.jna', name: 'jna', version: '5.14.0'

  //serialPORT
  implementation group: 'com.fazecast', name: 'jSerialComm', version: '2.11.0'
  //lombok
  implementation 'org.projectlombok:lombok:1.18.34'
  compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.34'
  annotationProcessor 'org.projectlombok:lombok:1.18.34'

  //slf4j
  implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.16'
  implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.16'


  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
useJUnitPlatform()}

jlink {
  imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
  options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
  launcher {
    name = 'DBPS'
  }
}

jlinkZip {
  group = 'distribution'
}

